<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>node demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.min.css" />
</head>

<body>
    <div class="alert alert-success" id="loginPage">
        <form id="loginForm" class="form-inline">
            <label for="username" class="sr-only">用户名:</label>
            <input class="form-control" type="text" id="username" name="username" placeholder="用户名" />
            <label for="password" class="sr-only" hidden>密码:</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="密码" hidden/>
            <button type="button" class="btn btn-primary" onclick="connect()">登陆</button>
        </form>
    </div>

    <div class="alert alert-success" id="userinfo">
        当前用户:
        <span class="text-danger" id="curuser"></span>
    </div>

    <div class="container-fluid">
        <div class="card" style="width:100%;">
            <div class="card-header">
                视频界面
            </div>
            <div class="card-body">
                <div class="videobox" id="videobox">
                    
                </div>
            </div>
        </div>
        <div class="card" style="width:100%;">
            <div class="card-header">
                消息界面
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <div class="list-group" id="users">
                            <a href="#" class="list-group-item list-group-item-action active">
                                在线用户
                            </a>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="chatbox" id="chatbox">

                        </div>

                        <div class="row">
                            <div class="col-11">
                                <input type="text" onkeydown="chatKeySend(event)" class="form-control" id="msg" placeholder="请输入聊天内容并发送" />
                            </div>
                            <div class="col-1">
                                <button type="button" onclick="chatSend()" class="btn btn-success">发送</button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
